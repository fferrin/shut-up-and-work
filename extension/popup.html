<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shut Up and Work</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="title">Shut Up and Work</h1>
        </header>

        <div class="form-group">
            <label for="hours-worked">Hours Worked per Month</label>
            <input
                type="number"
                id="hours-worked"
                min="0"
                step="0.5"
                placeholder="Usually 160, but who's counting"
            />
        </div>

        <div class="form-group">
            <label for="monthly-salary">Monthly Salary</label>
            <div class="input-wrapper">
                <span class="currency-symbol" id="currency-symbol">$</span>
                <input
                    type="number"
                    id="monthly-salary"
                    min="0"
                    step="100"
                    placeholder="Hope this number is high!"
                />
            </div>
        </div>

        <div class="switch-container">
            <span>Show prices as time</span>
            <label class="switch">
                <input type="checkbox" id="show-as-time" />
                <span class="slider"></span>
            </label>
        </div>

        <button class="button" id="save-button">Save</button>
    </body>
</html>
